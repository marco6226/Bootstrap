<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Iniciar sesión</h4>
                  <div class="row mt-3">
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form [formGroup]="formLogin" role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <mat-form-field appearance="outline">
                      <mat-label>Correo</mat-label>
                      <input matInput formControlName="correo">
                    </mat-form-field>
                  </div>
                  <div class="input-group input-group-outline ">
                    <mat-form-field appearance="outline">
                      <mat-label>Contraseña</mat-label>
                      <input matInput [type]="typePassword" formControlName="password">
                    </mat-form-field>
                    <div class="form-check form-switch d-flex align-items-end">
                      <input class="form-check-input" type="checkbox" id="rememberMe" (click)="showPSW()">
                      <label class="form-check-label mb-0 ms-2" for="rememberMe">Mostrar
                        contraseña</label>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" [disabled]="formLogin.invalid"
                      (click)="onLogin()">Ingresar</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    ¿No puedes ingresar?
                    <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Recordar
                      Contraseña</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
            </div>
            <div class="col-12 col-md-6">
              <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                <li class="nav-item">
                  <a href="https://www.lerprevencion.com/" class="nav-link text-white" target="_blank">Ler Prevencion</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/presentation" class="nav-link text-white" target="_blank">About
                    Us</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/blog" class="nav-link text-white" target="_blank">Blog</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-white"
                    target="_blank">License</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <p-toast position="bottom-center"></p-toast>
  </main>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>  
</body>
